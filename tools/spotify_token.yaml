id: spotify_token
name: Spotify Token Exchange
description: Exchange client credentials for a Spotify access token (OAuth2 client_credentials flow)
base_url: https://accounts.spotify.com
method: POST
path: /api/token
auth:
  type: basic
  username_key: auth_username
request:
  body:
    grant_type: "client_credentials"
  content_type: "application/x-www-form-urlencoded"
response_extract:
  fields:
    access_token: access_token
    expires_in: expires_in
