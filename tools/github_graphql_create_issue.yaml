id: github_graphql_create_issue
name: GitHub Create Issue (GraphQL)
description: Create an issue in a GitHub repository via GraphQL mutation
base_url: https://api.github.com/graphql
method: POST
auth:
  type: bearer
request:
  body:
    query: "mutation { createIssue(input: {repositoryId: \"{{repo_id}}\", title: \"{{title}}\", body: \"{{body}}\"}) { issue { id number title url } } }"
response_extract:
  fields:
    issue_id: data.createIssue.issue.id
    issue_number: data.createIssue.issue.number
    issue_title: data.createIssue.issue.title
    issue_url: data.createIssue.issue.url
