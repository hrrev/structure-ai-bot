id: youtube_search
name: YouTube Search
description: Search YouTube for videos matching a query
base_url: https://www.googleapis.com
method: GET
path: /youtube/v3/search
auth:
  type: api_key
  header: x-goog-api-key
request:
  query_params:
    - q
    - part
    - type
    - maxResults
response_extract:
  fields:
    video_id: items.0.id.videoId
    video_title: items.0.snippet.title
