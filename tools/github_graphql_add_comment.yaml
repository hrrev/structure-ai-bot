id: github_graphql_add_comment
name: GitHub Add Comment (GraphQL)
description: Add a comment to a GitHub issue via GraphQL mutation
base_url: https://api.github.com/graphql
method: POST
auth:
  type: bearer
request:
  body:
    query: "mutation { addComment(input: {subjectId: \"{{subject_id}}\", body: \"{{body}}\"}) { commentEdge { node { id url } } } }"
response_extract:
  fields:
    comment_id: data.addComment.commentEdge.node.id
    comment_url: data.addComment.commentEdge.node.url
