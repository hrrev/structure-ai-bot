id: github_graphql_repo
name: GitHub Repo Info (GraphQL)
description: Get repository node ID and metadata via GitHub GraphQL API
base_url: https://api.github.com/graphql
method: POST
auth:
  type: bearer
request:
  body:
    query: "{ repository(owner: \"{{owner}}\", name: \"{{repo}}\") { id name url stargazerCount description } }"
response_extract:
  fields:
    repo_node_id: data.repository.id
    repo_name: data.repository.name
    repo_url: data.repository.url
    stars: data.repository.stargazerCount
